<html>
<head>
	<title>Cheesr - Making cheese taste beta</title>
	<link href="style.css" rel="stylesheet" />
</head>
<body>
<div id="container">
	<div id="header"><h1>Cheesr</h1></div>
	<div id="content">
		<div id="main">
			<div wicket:id="cheeses" class="cheese">
				
				<h3 wicket:id="name">Gouda</h3>
				<p wicket:id="description" class="description">Gouda is a Dutch...</p>
				<p>
					<span wicket:id="price">$1.99</span>
					<a wicket:id="add" class="addCart" href="#">add to cart</a>
				</p>
				<span>&nbsp;</span>
			</div>
			
			<wicket:remove>
			 	<div class="cheese">
			 		<h3>Emmental</h3>
			 		<p>Emmental is a Swiss che...</p>
			 		<p>
			 			<span>$2.99</span>
			 			<a class="addCart" href="#">add to cart</a>
			 		</p>
				 </div>
			</wicket:remove>
			
			<div wicket:id="navigator"></div>
		</div>
		
		<div id="cart">
			<div wicket:id="shoppingcart"></div>
			<input type="button" wicket:id="checkout" value="Check out" />
		</div> <!-- cart -->
	</div> <!-- content -->
</div> <!-- c -->
</body>
</html>
