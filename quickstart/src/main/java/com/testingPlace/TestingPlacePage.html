
<html lang="cs">
	<head>
		<meta charset="UTF-8">
	</head>
	<body>
	
		<span><wicket:message key="label.message">Message goes here</wicket:message></span>
		<table>
			<tr>
				<td>
					<select wicket:id="selectLocale">
						<option>en</option>
						<option>cz</option>
					</select>
				</td>
			</tr>
		</table>			
		<form wicket:id="form">
		<table>
			<tr>
				<td>
					<select wicket:id="selection">
						<option>Value 1</option>
						<option>Value 2</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Select" />
					<input wicket:id="reset" type="submit" value="Reset" />
				</td>
			</tr>
		</table>
		</form>
		<span wicket:id="selected">selected</span>
		<br>
		<div wicket:id="group" style="margin-left: 50px">
			<form wicket:id="dateForm">
				<table>
					<tr>
						<td>
							<select wicket:id="ddcEnum">
								<option>ENUM_1</option>
								<option>ENUM_2</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" wicket:id="dateFieldFrom">
							<input type="text" wicket:id="dateFieldTo">
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" wicket:id="netmask">
						</td>
					</tr>
					<tr>
						<td>
							<input type="submit" value="Select Date" />
						</td>
					</tr>
				</table>
				<div wicket:id="feedback">feedback</div>
			</form>
		</div>
	</body>
</html>
