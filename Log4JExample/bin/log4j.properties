# Root logger option
log4j.rootLogger=TRACE, STDOUT, FILE, HTML, XML

# Redirect log messages to console
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.conversionPattern=[%d{dd-MM-yyyy HH:mm:ss,SSS}] %-5p %c{1}:%L - %m%n

# Redirect log messages to txt file
log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.File=D:\\Dejvi\\Programs\\eclipse\\workspace\\Log4JExample\\log4jExample.log
log4j.appender.FILE.Append=false
log4j.appender.FILE.layout=org.apache.log4j.SimpleLayout

# Redirect log messages to html file
log4j.appender.HTML=org.apache.log4j.FileAppender
log4j.appender.HTML.File=D:\\Dejvi\\Programs\\eclipse\\workspace\\Log4JExample\\log4jExample.html
log4j.appender.HTML.Append=false
log4j.appender.HTML.layout=org.apache.log4j.HTMLLayout
log4j.appender.HTML.layout.Title=HTML Layout Example
log4j.appender.HTML.layout.LocationInfo=true

# Redirect log messages to xml file
log4j.appender.XML=org.apache.log4j.FileAppender
log4j.appender.XML.File=D:\\Dejvi\\Programs\\eclipse\\workspace\\Log4JExample\\log4jExample.log
log4j.appender.XML.Append=false
log4j.appender.XML.layout=org.apache.log4j.xml.XMLLayout